<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }}
                <a href="{% url 'category_edit' pk=category.pk %}">Edit</a>
                <a href="{% url 'category_delete' pk=category.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'category_new' %}">New Category</a>
</body>
</html>
